<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tăng giá trị của đối số lên 1</title>
</head>
<body style="text-align: center;">
    <input type="number" name="number" id="number" oninput="tangGiaTri(this.value)" placeholder="Nhập vào một số" >
    <p id="result"></p>
</body>
</html>
<script>
    function tangGiaTri(i) {
        i =+i+1;
        document.getElementById('result').innerHTML='Đối số sau khi tăng giá trị là: '+i;
    }
    
</script>
